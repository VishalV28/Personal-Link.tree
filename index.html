<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTree.Vishal</title>

    <!-- Import google and Awesomefonts using link tags -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css"/><!-- Link css stylesheet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.waves.min.js"></script>
</head>
<body id="bg">
        <header>
            <img src="" alt="profile-pic"/>
            <h1>Welcome to <mark>Vishal's</mark> Link site</h1>
            <p>You know whats up</p>
        </header>
        <main>
            <a href="" target="_blank" class="link">
                <div class="linkBackground"></div>
                <p>LinkedIn</p>
                <i></i>
            </a>
            <a class="link">
                <div class="linkBackground"></div>
                <p>Instagram</p>
                <i></i>
            </a>
            <a class="link">
                <div class="linkBackground"></div>
                <p>Facebook</p>
                <i></i>
            </a>
            <a class="link">
                <div class="linkBackground"></div>
                <p>Github</p>
                <i></i>
            </a>
        </main>
    <!-- main tag with anchor tags nested in it -->  
    <!-- each anchor tag has a div with class linkbackground, a p tag with link title and i tag from fontawesome for icon -->
</body>

<script>
    VANTA.NET({
         el: "#bg",
         mouseControls: true,
         touchControls: true,
         gyroControls: false,
        //  minHeight: 620, 
        //  minWidth: 1000,
         scale: 1.00,
         scaleMobile: 1.00,
         color: 0xff0050,
         backgroundColor: 0x290e4f,
         points: 15.00,
         maxDistance: 19.00,
         spacing: 17.00
        })
</script>
</html>
