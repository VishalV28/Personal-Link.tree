<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTree.Vishal</title>
    <!-- Import google and Awesomefonts using link tags -->
    <link rel="stylesheet" href="styles.css"/><!-- Link css stylesheet -->
</head>
<body>
    <div class="backgroundImg">
        <img/>
    </div><!-- div with class of background img using online link-->
    <header>
        <img/>
        <h1><mark>Vishal</mark></h1>
        <p></p>
    </header><!-- header tag with img linked from public folder and heading tag (include mark tag with your name) and then a p tag -->
    <main>
        <a>
            <div class="linkbackground"></div>
            <p>Title of link eg. Insta</p>
            <!-- <i></i> for icon -->
        </a>
    </main>
    <!-- main tag with anchor tags nested in it -->
    
    <!-- each anchor tag has a div with class linkbackground, a p tag with link title and i tag from fontawesome for icon -->

</body>
</html>
